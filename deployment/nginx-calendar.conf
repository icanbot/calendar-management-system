# Nginx configuration for Calendar Management System
# Place this file in /etc/nginx/sites-available/calendar
# and create a symlink in /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name your-domain.com;  # Replace with your domain or IP

    # Calendar application
    location /calendar/ {
        proxy_pass http://127.0.0.1:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Basic authentication (optional - the app has its own auth)
        auth_basic "Restricted Access";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }

    # File uploads directory (direct access)
    location /calendar/uploads/ {
        alias /var/www/switchyomega/calendar/uploads/;
        autoindex off;
        
        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        
        # File access control
        location ~* \.(php|py|sh|pl)$ {
            deny all;
            return 403;
        }
    }

    # Static files directory
    location /calendar/static/ {
        alias /var/www/switchyomega/calendar/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Access to general files directory
    location /files/ {
        alias /var/www/switchyomega/files/;
        autoindex off;
        
        # Security for sensitive files
        location ~* \.(db|sqlite|sqlite3|env|key|pem)$ {
            deny all;
            return 403;
        }
    }

    # Root redirect
    location = / {
        return 301 /calendar/;
    }

    # Error pages
    error_page 401 /401.html;
    error_page 403 /403.html;
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /401.html {
        root /var/www/switchyomega;
        internal;
    }
    
    location = /50x.html {
        root /var/www/switchyomega;
        internal;
    }
}