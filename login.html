<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日程管理系统 - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        .login-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .login-header i {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .login-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .login-header p {
            opacity: 0.9;
            margin-bottom: 0;
        }
        .login-body {
            padding: 40px;
        }
        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
        }
        .input-group-text {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-right: none;
        }
        .btn-login {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }
        .error-message {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 5px;
            display: none;
        }
        .footer-links {
            text-align: center;
            margin-top: 25px;
            color: #718096;
            font-size: 0.875rem;
        }
        .footer-links a {
            color: #4f46e5;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer-links a:hover {
            color: #7c3aed;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-calendar-alt"></i>
            <h1>日程管理系统</h1>
            <p>登录以管理您的日程和文件</p>
        </div>
        
        <div class="login-body">
            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2"></i>用户名
                    </label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-at"></i></span>
                        <input type="text" class="form-control" id="username" 
                               placeholder="请输入用户名" required>
                    </div>
                    <div id="usernameError" class="error-message"></div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>密码
                    </label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                        <input type="password" class="form-control" id="password" 
                               placeholder="请输入密码" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="passwordError" class="error-message"></div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">记住我</label>
                </div>
                
                <button type="submit" class="btn btn-login" id="loginButton">
                    <i class="fas fa-sign-in-alt me-2"></i>登录
                    <span id="loadingSpinner" class="ms-2" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
                
                <div id="loginError" class="alert alert-danger mt-3" style="display: none;"></div>
            </form>
            
            <div class="footer-links">
                <p>© 2026 日程管理系统 | 技术支持</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const togglePasswordBtn = document.getElementById('togglePassword');
            const loginButton = document.getElementById('loginButton');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const loginError = document.getElementById('loginError');
            
            // 切换密码可见性
            togglePasswordBtn.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // 表单验证
            function showError(inputId, message) {
                const errorElement = document.getElementById(inputId + 'Error');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                document.getElementById(inputId).classList.add('is-invalid');
            }
            
            function clearError(inputId) {
                const errorElement = document.getElementById(inputId + 'Error');
                errorElement.textContent = '';
                errorElement.style.display = 'none';
                document.getElementById(inputId).classList.remove('is-invalid');
            }
            
            usernameInput.addEventListener('input', () => clearError('username'));
            passwordInput.addEventListener('input', () => clearError('password'));
            
            // 表单提交
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // 清除之前的错误
                clearError('username');
                clearError('password');
                loginError.style.display = 'none';
                
                // 验证输入
                let isValid = true;
                if (!usernameInput.value.trim()) {
                    showError('username', '请输入用户名');
                    isValid = false;
                }
                if (!passwordInput.value) {
                    showError('password', '请输入密码');
                    isValid = false;
                }
                
                if (!isValid) return;
                
                // 显示加载状态
                loginButton.disabled = true;
                loadingSpinner.style.display = 'inline-block';
                
                try {
                    const response = await fetch('/calendar/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: usernameInput.value.trim(),
                            password: passwordInput.value
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // 登录成功，保存session token到localStorage
                        const sessionToken = data.data?.session_token || data.session_token;
                        if (sessionToken) {
                            localStorage.setItem('calendar_session_token', sessionToken);
                            if (document.getElementById('rememberMe').checked) {
                                localStorage.setItem('calendar_username', usernameInput.value.trim());
                            } else {
                                localStorage.removeItem('calendar_username');
                            }
                        } else {
                            console.warn('登录成功但未返回session token:', data);
                        }
                        
                        // 重定向到主页面
                        window.location.href = '/calendar/';
                    } else {
                        // 登录失败
                        loginError.textContent = data.error || '登录失败，请检查用户名和密码';
                        loginError.style.display = 'block';
                    }
                } catch (error) {
                    console.error('登录错误:', error);
                    loginError.textContent = '网络错误，请稍后重试';
                    loginError.style.display = 'block';
                } finally {
                    // 恢复按钮状态
                    loginButton.disabled = false;
                    loadingSpinner.style.display = 'none';
                }
            });
            
            // 如果localStorage中有保存的用户名，填充到输入框
            const savedUsername = localStorage.getItem('calendar_username');
            if (savedUsername) {
                usernameInput.value = savedUsername;
                document.getElementById('rememberMe').checked = true;
            }
            
            // 检查是否已登录，如果已登录则重定向
            if (localStorage.getItem('calendar_session_token')) {
                fetch('/calendar/api/check_session')
                    .then(response => {
                        if (response.ok) {
                            window.location.href = '/calendar/';
                        }
                    });
            }
        });
    </script>
</body>
</html>
